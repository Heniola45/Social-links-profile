<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="sociallinks.css">
        <title>Social Links Profile</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card md-4">
                        <img src="assets/avatar-jessica.jpeg" class="card-img-top" alt="profile image">
                        <h1 class="profile-name">Jessica Randall</h1>
                        <p class="location">London, United Kingdom</p>
                        <div class="card-body">
                            <p class="card-text">"Front-end developer and avid reader."</p>
                        </div>
                        <div class="social-links">
                            <div>
                                <a href="#" class="link1">Github</a>
                            </div>

                            <div>
                                <a href="#" class="link2">Frontend Mentor</a>
                            </div>

                            <div>
                                <a href="#" class="link3">Linkedin</a>
                            </div>

                            <div>
                                <a href="#" class="link4">Twitter</a>
                            </div>

                            <div>
                                <a href="#" class="link5">Instagram</a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
